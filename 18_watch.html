<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div id="app">
	<h2>{{ counter }} \ {{ counter2 }}</h2>
	<h3>{{ result() }}</h3>
	<h3>Computed result {{ computedResult }}</h3>
	<button @click="add">Add</button>
	<button @click ="sub">Sub</button>
	<button @click="counter2++"> add counter2</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

<script>
	new Vue ({
		el: '#app', 
		data:{
		 	counter: 0,
		 	counter2: 0
		 	
		},

		methods: {
			add: function () {
				this.counter++
			
					},
			sub: function() {
				this.counter--
			},
			result: function() {
				 console.log ('result was called')
				return   this.counter > 3 ? 'More than 3' : 'Less than 3'
			}
		},
		computed:{
			computedResult: function() {
				console.log('Computed result was called')
				return   this.counter > 3 ? 'More than 3' : 'Less than 3'	
			}	
		},
		watch:{
			counter: function() {
				console.log( this.counter)
			}
		}

	})
		

</script>
</body>
</html>
