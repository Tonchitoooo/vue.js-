<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<h2>{{ title }}</h2>

<script>
	var vue1 =  new Vue ({
		el: '#app', 
		data:{
		title: 'hello I am Vue'
		}

	})
console.log(vue1)
	new Vue({
		el: '#app2',
		data:{
		title: 'hello I am Vue  2'
		},
		methods: {
			updateFirstTitle: function() {
				vue1.title = 'Updated'
			}
		}
	})
		

</script>
