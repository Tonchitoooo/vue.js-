<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<div id="app"></div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

<script>
	var vue = new Vue({
		el: '#app',
		data:{
		title: 'hello I am Vue  '
		},
		template: '<div><h1>{{ title }}</h1></div>'
		
	});

	vue.$mount('#app')
		

</script>
</body>
</html>
